<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시물 작성 폼</title>
</head>
<body>
<div class="layout">
    <form th:if="${share == true}" th:action="@{/shareboard/update/{id}(id=${board.txtnum})}" method="post">
        <input name="title" type="text" th:value="${board.title}">
        <textarea name="content" th:text="${board.content}"></textarea>
        <button type="submit">공유수정</button>
    </form>
    <form th:if="${share == false}" th:action="@{/board/update/{id}(id=${board.txtnum})}" method="post">
        <input name="title" type="text" th:value="${board.title}">
        <textarea name="content" th:text="${board.content}"></textarea>
        <button type="submit">수정</button>
    </form>
</div>
</body>
</html>
